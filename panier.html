<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f53c7949c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Orinoco - page produit</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo1.png" alt="">
        </div>
        <div class="nav">
            <ul class="nav__ul">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="panier.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </header>
    <main id="main_wrapper">
        <table class="table">
        </table>
        <section id="formulaire">
            <h2>Formulaire de renseignement</h2>
        <form method="post" action="">
            <div id="formulaire__nom">
                <label for='nom'>Nom</label>
                <input type='text' placeholder="Dupont" name='nom' id='nom' maxlength='20' required>
                <span id='missNom'></span><br>              
            </div>    
            <div id="formulaire__prenom">
                <label for='prenom'>Prénom</label>
                <input type='text' placeholder="Vincent" name='prenom' id='prenom' maxlength='20' required>
                <span id='missPrenom'></span><br>              
            </div>    
            <div id="formulaire__email">
                <label for='mail'>e-mail</label>
                <input type='email' placeholder="vincent.d@xxx.fr" name='mail' id='mail' required>
                <span id='missEmail'></span>
            </div>             
            <div id="formulaire__ville">
                <label for='ville'>Commune</label>
                <input type='ville' placeholder="Lannion" name='ville' id='ville' required> 
                <span id='missVille'></span>
            </div>    
            <div id="formulaire__address">
                <label for='address'>Adresse</label>
                <input type='address' placeholder="2 place de la Mairie" name='address' id='address' required> 
                <span id='missAddress'></span>
            </div>           
        </form>
        </section>
        <section id="ordre">
            <input id="ordre__validation" type='submit' value='Valider la commande' id='bouton_envoi'>
            <button id="ordre__clear">Effacer le panier</button>
        </section>
    </main>
    <footer>
        <div class="footer_info">
            <ul>
                <li><img src="images/logo1.png" alt=""></li>
                <li>Légal</li>
                <li><a href="mailto:contact@orinoco.fr"> Contactez-nous </a></li>
            </ul>
        </div>
    </footer>
    <script src="js/panier.js"></script>
</body>
</html>
